version: '3.8'

services:
  db:
    build: ./db/.
    image: chsyu/pg_custom:1.0  # 使用自定義的 PostgreSQL 影像
    restart: always
    container_name: db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  api:
    build: ./api/.
    image: chsyu/api_gz:1.0
    container_name: api
    command: python3 ./api/app.py
    volumes:
      - type: bind
        source: .
        target: /app
      - type: bind
        source: ./gz
        target: /app/gz
    ports:
      - "5001:5000" 
    depends_on:
      db:
        condition: service_healthy


  web:
    build: ./web/.
    image: chsyu/node_web:1.0
    container_name: web
    command: node ./web/server.js
    volumes:
      - .:/web
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - api